<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="cloud">
        <div class="form">
            <h2>What are you looking foward to?</h2>
            <form>
                <div>
                    <label for="event">Event</label>
                    <input type="text" name="event" id="event">
                </div>
                <div>
                    <label for="date">Date</label>
                    <input type="date" name="date" id="date">
                </div>

                <button>Save</button>
            </form>
        </div>
    </div>

    <main>
        <header class="hidden">
            <h1>- countdown to -</h1>
            <h2 id="event">PATINS</h2>
        </header>
        <main>
            <section class="countdown-container hidden">
                <div class="number-container">
                    <p class="big-number" id="days">0</p>
                    <span>Days</span>
                </div>
                <div class="number-container">
                    <p class="big-number" id="hours">0</p>
                    <span>Hours</span>
                </div>
                <div class="number-container">
                    <p class="big-number" id="minutes">0</p>
                    <span>Minutes</span>
                </div>
                <div class="number-container">
                    <p class="big-number" id="seconds">0</p>
                    <span>Seconds</span>
                </div>
            </section>
        </main>

    </main>
    <script src="script.js"></script>
</body>
</html>
